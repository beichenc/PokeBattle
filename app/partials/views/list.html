	<div class="panel-header" style=" max-height: 450px; width: 100%; overflow: auto;">
		<table class="table">
			<thead>
				<tr>
					<th class="col-md-5">Pok√©mon</th>
					<th class="col-md-2">Cost</th>
				</tr>
			</thead>
			<tbody>
				<!-- Where the menu list locates. -->
				<tr ng-repeat="dish in selectedTeam">
					<td>
						{{dish.title}}
					</td>
					<td>
						{{ (dish.price * getNumberOfGuests()) | currency:'':2}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="totalCost" class="panel-header">
		<table class="table">
			<thead>
				<tr>
					<th class="col-md-5"></th>
					<th class="col-md-2"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="text-align: right;">SEK</td>
					<td id="totalMenuPrice">
						<!-- Where the total price locates. -->
						{{getTotalCost() | currency:'':2}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container-fluid">
		<!-- Button here to confirm the dinner menu. -->
		<a ng-show="selectedMenu.length > 0" id="confirmDinnerButton" href="#!/overview" type="button" class="btn btn-warning btn-md col-md-12">Confirm Dinner</a>
		<a ng-show="selectedMenu.length == 0" ng-disabled="true" type="button" class="btn btn-warning btn-disabled btn-md col-md-12">Confirm Dinner</a>
	</div>
</div>
