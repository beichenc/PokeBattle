<!-- Main -->
<div>
  <p>Choose 6 Pokémon to battle with</p>

  <div class="inline alignCenter" ng-repeat="pokemonName in allPokemonNames">
    <!--<img class="pokemonImg" ng-src="http://www.pokestadium.com/assets/img/sprites/official-art/{{pokemonName}}.png" ng-click="alert(pokemonName)"/>-->
    <div class="modal-demo">
      <img class="pokemonImg" ng-src="https://img.pokemondb.net/artwork/{{pokemonName}}.jpg" ng-click="open('sm', pokemonName)"/>
    </div>

    <p>{{pokemonName}}</p>
    <!--<div>
      <img class="checkbox" src="../images/checkbox.png"/>
    </div>-->
  </div>

  <div class="loadingGif" ng-show="loading">

  </div>


  <div class="buttonsDiv">
    <button class="btn btn-primary" ng-click="getAllPokemon()">More Pokémon</button>
    <!--<button class="btn btn-info" ng-click="showConfirmed()">Show confirmed</button>-->
  </div>


  <div id="confirmedList">
    <h3>Confirmed Pokémon: </h3>
    <span ng-repeat="pokemonName in team()">

      <div class="dndPokemon" dnd-element>
      </div>

      {{pokemonName}}
    </span>
  </div>

</div>




<!-- Drag and drop testing -->
<div class="simpleDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <ul dnd-list="list">
                    <!-- The dnd-draggable directive makes an element draggable and will
                         transfer the object that was assigned to it. If an element was
                         dragged away, you have to remove it from the original list
                         yourself using the dnd-moved attribute -->
                        <img ng-repeat="pokemonName in team()"
                            ng-src="http://www.pokestadium.com/assets/img/sprites/official-art/{{pokemonName}}.png"
                            dnd-draggable="pokemonName"
                            dnd-moved="list.splice($index, 1)"
                            dnd-effect-allowed="move"
                            dnd-selected="models.selected = pokemonName"
                            ng-class="{'selected': models.selected === pokemonName}"
                            width="100px"
                            height="100px"
                            >
                            {{pokemonName.label}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</div>
