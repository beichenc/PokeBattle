<h4>Choose 4 Pokémons to battle with</h4>

<!-- my team -->
<div class="col-md-12 panel-body">
 
        <div class="col-md-12 panel-body">
            <div class="col-md-3 column" ng-repeat="pokemonName in team()" draggable="true" ondragstart="handleDragStart(event);" 
                ondragover="handleDragOver(event);" ondragenter="handleDragEnter(event)"; ondragleave="handleDragLeave(event);" 
                ondrop="handleDrop(event);" ondragend="handleDragEnd(event);">
                <img ng-src="http://www.pokestadium.com/assets/img/sprites/official-art/{{pokemonName}}.png" onerror="this.src='https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg'" class="teamImg" alt="{{pokemonName}}" >
                <p class="col-md-12" style="text-align: center;">{{pokemonName}}</p>
            </div>
        </div>
        <div class="col-md-6" style="text-align: right;"><a href="#!/overview" type="button" class="btn btn-primary gradient">Random Team!</a></div>
        <div class="col-md-6" style="text-align: left;"><a ng-href="#!/battle" type="button" class="btn btn-primary gradient">Go!</a></div>
        <!-- Button here to confirm the dinner menu. -->

            <!-- <a ng-show="selectedMenu.length > 0" id="confirmDinnerButton" href="#!/overview" type="button" class="btn btn-warning btn-md col-md-2">Battle</a>
            <a ng-show="selectedMenu.length == 0" ng-disabled="true" type="button" class="btn btn-warning btn-disabled btn-md col-md-2">Battle!</a> -->
</div>


<!-- Drag and drop testing -->
<div class="simpleDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <ul dnd-list="list">
                    <!-- The dnd-draggable directive makes an element draggable and will
                         transfer the object that was assigned to it. If an element was
                         dragged away, you have to remove it from the original list
                         yourself using the dnd-moved attribute -->
                        <img ng-repeat="pokemonName in team()"
                            ng-src="http://www.pokestadium.com/assets/img/sprites/official-art/{{pokemonName}}.png"
                            dnd-draggable="pokemonName"
                            dnd-moved="list.splice($index, 1)"
                            dnd-effect-allowed="move"
                            dnd-selected="models.selected = pokemonName"
                            ng-class="{'selected': models.selected === pokemonName}"
                            width="100px"
                            height="100px"
                            />
                            {{pokemonName.label}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</div>

<!-- type -->
<div class="col-md-2 panel-body">
        <select ng-model="type"  name="typeField" class="form-control" ng-change="searchPoke(filter, type)">
            <option ng-repeat="r in types" value="{{r.id}}">
                {{r.name}}
            </option>
        </select>
</div>

<!-- space --> 
<div class="col-md-5 panel-body"></div>

<!-- search -->
<div>
    <form class="col-md-4 panel-body" name="filterField" ng-submit="filterField.$valid && setFilter(input)">
        <input class="form-control" type="text" placeholder="Enter key words to search" ng-model="filter">
    </form>
    <div class="col-md-1 panel-body" style="text-align: center;">
        <button type="button" class="btn btn-default" ng-click="searchPoke(filter, type)">Search</button>
    </div>
</div>


<!-- Main -->
<div class="panel-body">
  <div class="row" style="max-height: 625px; width: 100%;">
        <!-- Where the search results locates. -->
        <div ng-repeat="pokemonName in pokeByType" class="col-md-3 panel-body">
            <!-- <button class="panel"> -->
                <a ng-click="getPokemonDetail(pokemonName.pokemon.name)" class="btn btn-default">
                    <div class="panel-body">
                        <img ng-src="http://www.pokestadium.com/assets/img/sprites/official-art/{{pokemonName.pokemon.name}}.png"
                        onerror="this.src='https://uos.edu.pk/assets/backend/images/staff/imagenotfound.svg'"
                        alt="{{pokemonName.pokemon.name}}"
                        class="img-responsive"
                        style="width: 210px ; height:210px; margin:auto;/>
                    </div>
                    <div class="tool panel-heading">
                        <h4>{{pokemonName.pokemon.name}}</h4>
                    </div>
                    <!-- <div class="panel-footer">
                        {{dish.readyInMinutes}} mins
                    </div> -->
                </a>
                <div ng-if="!isInList(pokemonName.pokemon.name)"><a ng-click="addToTeam(pokemonName.pokemon.name)"><img src="images/select.png" style="float: right;" /></a></div>
                <div ng-if="isInList(pokemonName.pokemon.name)"><a ng-click="deleteFromTeam(pokemonName.pokemon.name)"><img src="images/selected.png" style="float: right;" /></a>
                </div>
                <!--<div ng-show="isSelect"><a ng-click="addToTeam(pokemonName.pokemon.name)"><img src="images/select.png" style="float: right;" /></a></div>
                <div ng-show="!isSelected"><a ng-click="deleteFromTeam(pokemonName.pokemon.name)"><img src="images/selected.png" style="float: right;" /></a>
                </div>-->
            <!-- </button> -->
        </div>
    </div>
</div>
